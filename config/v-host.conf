<VirtualHost *:9001>
ServerName pieknywschod.pl
ServerAlias www.pieknywschod.pl
DocumentRoot "/var/www/html/portal/public_html"
ServerAdmin grzegorz.kowalski@pot.gov.pl

<Directory "/var/www/html/portal/public_html">
DirectoryIndex index.php
AllowOverride All
Require all granted
</Directory>

ErrorLog /var/www/html/portal/pieknywschod.log
LogLevel error
</VirtualHost>

